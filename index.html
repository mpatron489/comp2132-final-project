<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    
    <title>Mitchel Patron</title>
</head>
<body>
    <div id="overlay"></div>
    <script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"></script>
    <script src="./scripts/displayName.js" defer></script>
    <script src="./scripts/toggleMenu.js" defer></script>
    <script src="./scripts/classes/Keyboard.js"></script>
    <script src="./scripts/classes/GuessField.js"></script>
    <script src="./scripts/hangmanController.js" defer></script>
    
    <div id="mainWrapper">
        <header>
            <div id="logoContainer">
                <a href="index.html"><img src="images/logo.png" alt="logo" id="logo"></a>
            </div>
            <div id="title">
            </div>
            <nav id="navWrapper">
                <img src="images/burgerMenu.svg" alt="Menu Button" id="menuButton">
                <ul id="navigation">
                    <li class="navMenuCategory"><a href="index.html">Home</a></li>
                    <li class="navMenuCategory"><a href="index.html">Stuff</a></li>
                    <li class="navMenuCategory"><a href="index.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div id="mobileMenu">
        </div>
        <section>
            <div id="contentWrapper">
                <div class="contentItemContainer" id="newGameScreen">
                    <div class="contentItem" id="welcomeScreen">
                        <h1 id="gameTitle">Let's Play Some Hangman!</h1>
                        <div id="controlButtonContainer">
                            <button class="gameControl" id="newGame">New Game</button>
                        </div>
                    </div>
                </div>
                <div class="contentItemContainer" id="hangmanGame" style="display: none">
                    <div class="contentItem" id="gameContainer">
                        <div id="svgContainer">

                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div id="footerWrapper">
                <div id="socialMedia">
                    <a href="index.html" class="mediaLink"><span><img src="images/facebook.svg" alt="Facebook Icon"> Facebook</span></a>
                    <a href="index.html" class="mediaLink"><span><img src="images/instagram.svg" alt="Instagram Icon"> Instagram</span></a>
                    <a href="index.html" class="mediaLink"><span><img src="images/discord.svg" alt="Instagram Icon"> Discord</span></a>
                    <a href="index.html" class="mediaLink"><span><img src="images/linkedin.svg" alt="Instagram Icon"> LinkedIn</span></a>
                </div>
                <div>Contact Info</div>
                <div>Copyright Info</div>
            </div>
        </footer>
    </div>
</body>
</html>
